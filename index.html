<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- 모달창 -->
    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <form action="form.html">
                <!-- action URL -> 다른 곳에 데이터를 보내기 -->
                <div class="my-3">
                    <input type="text" class="form-control" id="email" placeholder="example@example.com">
                </div>
                <div class="my-3">
                    <input type="password" class="form-control" id="password" placeholder="12345678">
                </div>
                <button type="submit" class="btn btn-primary" id="send">전송</button>
                <!-- 전송은 타입 submit -->
                <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form>
        </div>
    </div>
    <!-- navbar 창 -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <span class="btn-design btn-dark">Light Mode</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>
    <button class="btn-design btn-modal">MODAL</button>
    <!-- 간단한 문제 -->
    <div style="margin: 30px;">
        <p>태조 이성계가 태어난 년도는?</p>
        <input type="text" id="answer">
        <button id="send-answer">제출</button>
    </div>
    <div class="alert alert-danger">
        <span id="num">5</span>초 이내 구매시 사은품 증정
    </div>
    <script>
        // document.querySelector(.class) document.querySelectorAll(.class)[0]도 가능 <- 이게 편할 듯 
        document.getElementsByClassName('navbar-toggler')[0].addEventListener('click', function () { document.getElementsByClassName('list-group')[0].classList.toggle('show'); })
        // 모달창 토글
        $('.btn-modal').on('click', function () { $('.black-bg').fadeIn(); });
        $('#close').on('click', function () { $('.black-bg').fadeOut(); });

        // 모달 input 공백 확인
        $('form').on('submit', function (e) {
            if (document.getElementById('email').value == '' && document.getElementById('password').value == '') { alert('공백을 채우셈'); e.preventDefault(); }
            else if (document.getElementById('password').value.length < 6) { alert('Password 6자 미만'); e.preventDefault(); }
        });
        // e.preventDefault(); -> 폼 전송을 막음
        // form 전송할때 submit이라는 이벤트가 발생
        // 유저가 작성한 내용 ~.value

        //숙제: 삼육구 게임, 합격 판단
        function 삼육구게임(num) {
            if (num % 9 == 0) {
                console.log("박수x2")
            } else if (num % 3 == 0) {
                console.log('박수')
            } else {
                console.log('통과')
            }
        }

        function 합격했냐(num1, num2) {
            if (num1 >= 0 && num1 <= 100 && num2 >= 0 && num2 <= 100) {
                if (num1 < 40 || num2 < 40) {
                    console.log('합격')
                } else if (num1 + num2 >= 120) {
                    console.log('불합격')
                } else {
                    console.log('불합격')
                }
            } else {
                alert('장난 치지 마셈')
            }
        }
        // 합격했냐(100, 4)

        //다크 모드 버튼
        var count = 0;
        $('.btn-dark').on('click', function () {
            count++; if (count % 2 == 0) { $('.btn-dark').html('Light Mode'); }
            else { $('.btn-dark').html('Dark Mode') }
        });

        //숙제: 이자율 계산
        var 예금액 = 60000;
        var 미래예금액 = 0;
        var 연이자율 = 0.15;
        if (예금액 >= 50000) { 연이자율 = 0.20; };
        미래예금액 = (예금액 * (1 + 연이자율)) * (1 + 연이자율);
        console.log(미래예금액)

        //Q4. 커피 리필을 이상하게 해주는 곳이 있습니다. 최대한 마실 수 있는 커피양을 계산해봅시다. 
        var first = 360;
        console.log(first + (first * 2 / 3) + (first * 2 / 3) * 2 / 3);

        //Q5. 이성계 퀴즈
        $('#send-answer').on('click', function () {
            var 유저답안 = $('#answer').val();
            if (유저답안 == '1335') { alert('정답') }
            else { alert('ㅂㅅ ㅋㅋㅋㅋㅋ') }
        });

        //setTimeOut
        var count = 5;

        setInterval(function () {
            count -= 1;
            if (count >= 0) {
                document.querySelector('#num').innerHTML = count;
            }
        }, 1000);


    </script>

</body>

</html>
