<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
</head>

<body>
    <!-- 모달창 -->
    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <form action="form.html">
                <!-- action URL -> 다른 곳에 데이터를 보내기 -->
                <div class="my-3">
                    <input type="text" class="form-control" id="email" placeholder="example@example.com">
                </div>
                <div class="my-3">
                    <input type="password" class="form-control" id="password" placeholder="12345678">
                </div>
                <button type="submit" class="btn btn-primary" id="send">전송</button>
                <!-- 전송은 타입 submit -->
                <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form>
        </div>
    </div>
    <!-- navbar 창 -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>
    <button class="btn-design">MODAL</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        // document.querySelector(.class) document.querySelectorAll(.class)[0]도 가능 <- 이게 편할 듯 
        document.getElementsByClassName('navbar-toggler')[0].addEventListener('click', function () { document.getElementsByClassName('list-group')[0].classList.toggle('show'); })
        // 모달창 토글
        $('.btn-design').on('click', function () { $('.black-bg').fadeIn(); });
        $('#close').on('click', function () { $('.black-bg').fadeOut(); });

        // 모달 input 공백 확인
        $('form').on('submit', function (e) {
            if (document.getElementById('email').value == '' && document.getElementById('password').value == '') { alert('공백을 채우셈'); e.preventDefault(); }
            else if (document.getElementById('password').value.length < 6) { alert('Password 6자 미만'); e.preventDefault(); }
        });
        // e.preventDefault(); -> 폼 전송을 막음
        // form 전송할때 submit이라는 이벤트가 발생
        // 유저가 작성한 내용 ~.value
    </script>
</body>

</html>
